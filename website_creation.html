<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:powderblue;">
    <form>  
        <h1 style="text-align:center;">STUDENT COUNSELLING REGISTRATION FORM</h1>
        <label> Student Name: </label>         
        <input type="text" name="studentname" size="15"/> <br> <br>  
        <label> Father's Name: </label>     
        <input type="text" name="fathername" size="15"/> <br> <br>
        <label> Father's Occupation: </label>         
        <input type="text" name="fatheroccupation" size="15"/> <br> <br>  
        <label> Mother's Name: </label>         
        <input type="text" name="mothername" size="15"/> <br> <br>  
        <label> Mother's Occupation: </label>         
        <input type="text" name="motheroccupation" size="15"/> <br> <br>
        <label> Registration Number: </label>         
        <input type="text" name="registrationnumber" size="15"/> <br> <br>
            
        Gender :  
        </label><br>  
        <input type="radio" name="male"/> Male <br>  
        <input type="radio" name="female"/> Female <br> 
        <br>  
        <br>  
        <label> 
        <label for="birthday">Birthday Date:</label>
        <input type="date" id="birthday" name="birthday">
        <br>
        <br>  
        Phone :  
        </label>  
        <input type="text" name="country code"  value="+91" size="2"/>   
        <input type="text" name="phone" size="10"/> <br> <br>  
        <br> <br>  
        Current Address :  
        <textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  
        </textarea>
        <br>
        <br>
        Email:  
        <input type="email" id="email" name="email"/> <br>    
        <br> <br> 
        <br>  
        <br>  
        <label>   
        First Graduate :  
        </label><br>  
        <input type="radio" name="yes"/> Yes <br>  
        <input type="radio" name="no"/> No <br> 
        <br>  
        <br>   
        <label> SSLC Marks: </label>         
        <input type="text" name="sslcmarks" size="15"/> <br> <br> 
        <label> Hsc Marks: </label>         
        <input type="text" name="hsc" size="15"/> <br> <br>   
        <div>  
            <label>   
            Course :  
            </label>   
              
            <select>  
            <option value="CSE">CSE</option>  
            <option value="EEE">EEE</option>  
            <option value="IT">IT</option>  
            <option value="MECH">MECH</option>  
            <option value="AERO">AERO</option>  
            <option value="ECE">ECE</option>  
            <option value="M.Tech">M.Tech</option>  
            </select>  
            </div>  
            <div style="text-align:center">  
                <input type="submit" />  
            </div> 
    </body>
</html>
